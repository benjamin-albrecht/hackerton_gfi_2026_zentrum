server:
  port: 8080

spring:
  application:
    name: pdf-extractor
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  ai:
    anthropic:
      api-key: ${ANTHROPIC_API_KEY:}
      base-url: ${ANTHROPIC_BASE_URL:https://api.anthropic.com/}
      chat:
        options:
          model: claude-sonnet-4-5-20250929
          max-tokens: 8192
    mcp:
      client:
        enabled: true
        type: SYNC
        request-timeout: 30s
        sse:
          connections:
            verification-server:
              url: ${MCP_VERIFICATION_URL:http://localhost:3000}

zentrum:
  storage:
    path: data/extractions

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
